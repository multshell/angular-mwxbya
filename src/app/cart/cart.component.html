<h3> Cart </h3>

<p>
    <a routerLink="/shipping">Shipping Prices</a>
</p>

<div class="cart-item" *ngFor="let item of items">
    <span> {{ item.name }}</span>
    <span> {{ item.price | currency }}</span>
</div>

<form [formGroup]="checkoutForm">

    <div>
        <label for="name">
            Name
        </label>
        <input type="text" formArrayName="name" id="name">
    </div>

    <div>
        <label for="name">
            Address
        </label>
        <input type="text" formControlName="address" id="address">
    </div>

    <button class="button" type="submit" (ngSubmit)="onSubmit()">Purchase</button>
</form>
